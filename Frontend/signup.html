<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up | CASA  </title>
        <link rel="icon" href="icon/logo-title.png" type="image/icon type">
        
          <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css-main/edit.css">

    <script type="text/javascript" src="newScript.js"></script>

    <style></style>
    </head>

    <body>
        <div class="container">
          <img class="logo" src="icon/logo.png" alt="">
            <div class="text-container heading-first" style="font-size:12px;">
            <h1>Hii Aliens!!!</h1>
            <h1>LET'S MAKE  A NEW JOURNEY</h1>
            </div>
            <form id="form" action="reg" method="post" onsubmit="return validateSignUp()";>
                <div class="signup">
                    <h1 class="heading">Sign-Up To Join</h1>
                    <div class="text">   
                        <img class="logo-shadow" src="icon/user.png" height="20px">
                        <input type="text" required id="name" placeholder="Name">
                     </div><br>
      
                     <div class="text">
                        <img class="logo-shadow" src="icon/email.png" height="20px">
                        <input type="mail" required id="email" placeholder="Email id">
                     </div><br>

                     <div class="text">
                        <img class="logo-shadow"src="icon/password.png" height="20px">
                        <input type="password" minlength="8" required id="word" placeholder="Password">
                      </div><br>

                      <div class="text">
                        <img class="logo-shadow" src="icon/password.png" height="20px">
                        <input type="password" minlength="8" required id="confirm" placeholder="Confirm Password">
                       </div><br>                  
                    
                    
                
                    <a href="inbox.html"><button class="create-acct">CREATE AN ACCOUNT</button></a>
                    <p class="conditions">Already Have An Account<a href="login.html">&nbsp;Sign In</a></p>
                   </div>
       
                       
                 </div>
           </form>
        </div>

    </body>
